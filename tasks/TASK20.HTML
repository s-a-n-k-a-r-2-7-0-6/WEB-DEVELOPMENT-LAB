<html>
<head>
<title>
  self-details
</title>
</head>
<body align="center" bgcolor="#33FFB7">
  <h1><b><i><u>Self Details</u></i></b></h1>
  <table align="center" border="1" bgcolor="plum">
    <form>
    <tr>
      <td align="center" colspan="2">Self Details</td>
    </tr>
    <tr>
      <td>Name:</td>
      <td>
        <input type="textbox" name="name">
      </td>
    </tr>
    <tr>
      <td>Roll No:</td>
      <td>
          <input type="textbox" name="roll">
      </td>
    </tr>
    <tr>
      <td>Phno:</td>
      <td>
        <input type="textbox" size=20 maxlength=10>
      </td>
    </tr>
    <tr>
      <td>Email Id:</td>
      <td>
        <input type="textbox" name="e">
      </td>
    </tr>
    <tr>
      <td>Address:</td>
      <td>
        <textarea rows=5 cols=20></textarea>
      </td>
    </tr>
    <tr>
      <td>Gender:</td>
      <td>
        <input type="radio" name="male" value="male">Male<br>
        <input type="radio" name="female" value="female">Female<br>
      </td>
    </tr>
    <tr>
      <td>Qualification:</td>
      <td>
        <input type="checkbox" name="ssc" value="ssc">SSC<br>
        <input type="checkbox" name="Inter" value="Inter">Inter<br>
        <input type="checkbox" name="B.Tech" value="B.Tech">B.Tech<br>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" name="ok" value="OK">
        <input type="reset" name="Cancel" value="Cancel">
      </form>
      </td>
    </tr>
  </table>
</body>
</html>
